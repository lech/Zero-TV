<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>zero-tv</title>
		<meta name="author" content="Lech Deregowski">
		<meta name="keywords" content="Zero-TV, unattended.org, YouTube, JavaScript, lechd">
		<meta name="description" content="Zero-TV is a responsive background player created in JavaScript using jQuery and the YouTube IFrame Player API v3.">

		<link rel="icon" type="image/x-icon" href="favicon.png">
		<link rel="stylesheet" href="css/controls.css">
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/about.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="js/player.js"></script>
		<script src="js/playlist.js"></script>
</head>

<body>

	<section id="about">
		<span class="close"></span>
		<article>
			<h1 class="unattended">As seen on <a href="http://unattended.org/">unattended.org</a>!</h1>
			<p>Zero-TV is a responsive background player created in JavaScript using jQuery and the <a href="https://developers.google.com/youtube/iframe_api_reference">YouTube IFrame Player API</a> v3.</p>
			<p>Developed by: <a href="https://twitter.com/lechd" class="logo twitter">@lechd</a><br/>Fork it on: <a href="https://github.com/lech/Zero-TV/" class="logo github">GitHub</a></p>
			<p id="debug"></p>
		</article>
	</section>

	<nav id="menu" class="visible">
		<header id="zero">
			<h2>zero-tv</h2>
		</header>

		<ul id="playercontrols">
			<li id="nowplaying"></li>
			<li class="ctrl prevvid"><span>Previous</span></li>
			<li class="ctrl playvid true"><span>Play/Pause</span></li>
			<li class="ctrl nextvid"><span>Next</span></li>
			<li class="ctrl mute"><span>mute</span></li>
			<li class="ctrl loopvid"><span>loop</span></li>
			<li id="volumecontrol"><div class="volumegutter"><div class="volumebar" style="width: 20%;"></div></div></li>
		</ul>
	</nav>

	<div id="masking"></div>
	<section id="bezel">
		<div id="tv" class="screen"></div>
	</section>

	<script src="js/controls.js"></script>

</body>
</html>
